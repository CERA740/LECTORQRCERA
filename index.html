<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector QR - CERA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .output div {
      margin: 8px 0;
      text-align: left;
    }
    .output strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-cera.png" alt="Logo" />
    </div>
    <div id="output" class="output">
      Esperando escaneo...
    </div>
  </div>

  <script>
    // Simula lectura automática del parámetro 'data'
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const rawData = params.get("data");
      if (rawData) {
        const decoded = decodeURIComponent(rawData);
        showData(decoded);
      }
    };

    function showData(text) {
      const parts = text.split(" | ");
      const labels = [
        "EXPORTADOR", "DESPACHANTE", "CANTIDAD",
        "HORA", "RECIBIDO POR", "RETIRA DIA", "HORARIO PACTADO",
        "RETIRADO POR", "ID", "FECHA RETIRO"
      ];
      const outputDiv = document.getElementById("output");
      let html = "";
      for (let i = 0; i < parts.length; i++) {
        const value = parts[i].trim();
        const label = labels[i] || "CAMPO DESCONOCIDO";
        html += `<div><strong>${label}:</strong> ${value}</div>`;
      }
      outputDiv.innerHTML = html;
    }
  </script>
</body>
</html>
